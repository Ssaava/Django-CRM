<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/images/logo.png' %}"
    />

    <link href="{% static 'output.css' %}" rel="stylesheet" />

    {# fontawesome icons link #}
    <script
      src="https://kit.fontawesome.com/47c07e88e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Microscopy || {% block title%}{% endblock %}</title>
  </head>
  <body class="max-w-[1854px] min-[1855px]:absolute min-[1855px]:left-[50%] min-[1855px]:translate-x-[-50%]">
    <div class="app">
      <header>{% include "components/header.html" %}</header>

      <main>{% block content %}{% endblock %}</main>
      <footer>{% include "components/footer.html" %}</footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
